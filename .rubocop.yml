AllCops:
  Exclude:
    - 'node_modules/**/*'
    - 'bin/*'
    - 'vendor/**/*'
    - 'config/environments/*'
    - 'client/**/*'
    - 'db/schema.rb'

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'config/initializers/devise.rb'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'

Metrics/BlockLength:
  Exclude:
    - 'db/schema.rb'

Documentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'

